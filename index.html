  <link rel="icon" href="./icon.png" type="image/icon type">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">

  <title>weatherAPI</title>

<body class="">
  <div class="container">

    <div class="card">

      <!-- search -->
      <div class="input-group">
        <input class="search-input" placeholder="Search" type="search" name="" id="">
        <button class="search-button btn btn-primary input-group-text">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- info -->
      <div class="weather-wrapper mt-2">
        <h1 class="temp"></h1>
        <img src="" class="icon">
        <h3 class="city"></h3>
        <small class="date"></small>
        <p class="desc mb-0"></p>
      </div>

    </div>

  </div>
